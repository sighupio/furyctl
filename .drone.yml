kind: pipeline
type: docker
name: main

node:
  runner: internal

steps:
  - name: check
    image: quay.io/sighup/golang:1.19.0
    pull: always
    commands:
      - go install github.com/google/addlicense@v1.0.0
      - make license-check

  - name: build
    image: ghcr.io/goreleaser/goreleaser:v1.11.4
    pull: always
    commands:
      - mkdir -p .go/cache .go/modcache .go/tmp
      - go install github.com/gobuffalo/packr/v2/packr2@v2.8.3
      - git reset --hard
      - git fetch --tags
      - make build
    environment:
      GOCACHE: /drone/src/.go/cache
      GOMODCACHE: /drone/src/.go/modcache
      GOTMPDIR: /drone/src/.go/tmp
      CGO_ENABLED: 0
      GITHUB_TOKEN:
        from_secret: GITHUB_TOKEN

  - name: lint
    image: quay.io/sighup/golang:1.19.0
    depends_on:
      - build
    pull: always
    commands:
      - make lint
    environment:
      GOCACHE: /drone/src/.go/cache
      GOMODCACHE: /drone/src/.go/modcache
      GOTMPDIR: /drone/src/.go/tmp

  - name: test-unit
    image: quay.io/sighup/golang:1.19.0
    depends_on:
      - build
    pull: always
    commands:
      - make test-unit
    environment:
      CGO_ENABLED: 0
      GOCACHE: /drone/src/.go/cache
      GOMODCACHE: /drone/src/.go/modcache
      GOTMPDIR: /drone/src/.go/tmp

  - name: test-integration
    image: quay.io/sighup/e2e-furyctl:v1.2.1_v0.2.2_v1.20.1_20.04
    depends_on:
      - build
    commands:
      - make test-integration
    environment:
      CGO_ENABLED: 0
      FURYCTL_TOKEN:
        from_secret: FURYCTL_TOKEN

  - name: build-release
    image: ghcr.io/goreleaser/goreleaser:v1.11.4
    pull: always
    depends_on:
      - lint
      - test-unit
      - test-integration
    commands:
      - go install github.com/gobuffalo/packr/v2/packr2@v2.8.3
      - git reset --hard
      - git fetch --tags
      - make release
    when:
      ref:
        include:
          - refs/tags/v**
    environment:
      GOCACHE: /drone/src/.go/cache
      GOMODCACHE: /drone/src/.go/modcache
      GOTMPDIR: /drone/src/.go/tmp
      CGO_ENABLED: 0
      GITHUB_TOKEN:
        from_secret: GITHUB_TOKEN

trigger:
  event:
    exclude:
      - pull_request
      - promote
