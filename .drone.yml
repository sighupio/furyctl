---
kind: pipeline
type: docker
name: main

node:
  runner: internal

steps:
  - name: check
    image: quay.io/sighup/golang:1.19.0
    pull: always
    commands:
      - go install github.com/google/addlicense@v1.0.0
      - make license-check

  - name: lint
    image: quay.io/sighup/golang:1.19.0
    pull: always
    commands:
      - make lint

  - name: test
    image: quay.io/sighup/golang:1.19.0
    pull: always
    commands:
      - make test
    environment:
      CGO_ENABLED: 0

  - name: build
    image: ghcr.io/goreleaser/goreleaser:v1.9.2
    pull: always
    depends_on:
      - lint
      - test
    environment:
      CGO_ENABLED: 0
      GITHUB_TOKEN:
        from_secret: GITHUB_TOKEN
    commands:
      - git reset --hard
      - git fetch --tags
      - make build

  - &integration
    name: integration-gcp-gke
    image: quay.io/sighup/e2e-furyctl:v1.2.1_v0.3.0_v1.24.9_20.04
    depends_on:
      - build
    environment:
      CGO_ENABLED: 0
      FURYCTL_TOKEN:
        from_secret: FURYCTL_TOKEN
    commands:
      - bats -t ./automated-tests/integration/gcp-gke/tests.sh

  - <<: *integration
    name: integration-aws-eks
    commands:
      - bats -t ./automated-tests/integration/aws-eks/tests.sh

  - <<: *integration
    name: integration-vsphere
    commands:
      - bats -t ./automated-tests/integration/vsphere/tests.sh

  - <<: *integration
    name: integration-template-engine
    commands:
      - bats -t ./automated-tests/integration/template-engine/tests.sh

  - <<: *integration
    name: integration-validation-cmd
    commands:
      - bats -t ./automated-tests/integration/validation-cmd/tests.sh

  - &e2e
    name: e2e-gcp
    image: quay.io/sighup/e2e-furyctl:v1.2.1_v0.3.0_v1.24.9_20.04
    pull: always
    privileged: true # Required to connect to the VPN
    depends_on:
      - build
    environment:
      CGO_ENABLED: 0
      FURYCTL_TOKEN:
        from_secret: FURYCTL_TOKEN

      TERRAFORM_TF_STATES_BUCKET_NAME:
        from_secret: TERRAFORM_TF_STATES_BUCKET_NAME
      AWS_ACCESS_KEY_ID:
        from_secret: AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY:
        from_secret: AWS_SECRET_ACCESS_KEY
      AWS_REGION:
        from_secret: AWS_REGION
      AWS_DEFAULT_REGION:
        from_secret: AWS_REGION

      GCP_CREDENTIALS:
        from_secret: GCP_CREDENTIALS
      GCP_CREDENTIALS_PATH: /tmp/terraform-credentials.json

      GOOGLE_PROJECT:
        from_secret: GOOGLE_PROJECT
      CLOUDSDK_CORE_PROJECT:
        from_secret: GOOGLE_PROJECT
      GOOGLE_REGION:
        from_secret: GOOGLE_REGION

      VSPHERE_USER:
        from_secret: VSPHERE_USER
      VSPHERE_PASSWORD:
        from_secret: VSPHERE_PASSWORD
      VSPHERE_SERVER:
        from_secret: VSPHERE_SERVER
      VSPHERE_DATACENTER:
        from_secret: VSPHERE_DATACENTER
      VSPHERE_DATASTORE:
        from_secret: VSPHERE_DATASTORE
      VSPHERE_HOST:
        from_secret: VSPHERE_HOST
      VSPHERE_NET:
        from_secret: VSPHERE_NET
      VSPHERE_TEMPLATE_PREFIX:
        from_secret: VSPHERE_TEMPLATE_PREFIX
    commands:
      - echo $${GCP_CREDENTIALS} | base64 -d > $${GCP_CREDENTIALS_PATH}
      - export GOOGLE_APPLICATION_CREDENTIALS=$${GCP_CREDENTIALS_PATH}
      - bats -t ./automated-tests/e2e-tests/gcp-gke/tests.sh
    when:
      event:
        - tag

  - <<: *e2e
    name: e2e-aws
    commands:
      - bats -t ./automated-tests/e2e-tests/aws-eks/tests.sh

  - <<: *e2e
    name: e2e-vsphere
    commands:
      - bats -t ./automated-tests/e2e-tests/vsphere/tests.sh

  - <<: *e2e
    name: e2e-vsphere-destroy
    depends_on:
      - e2e-vsphere
    failure: ignore
    commands:
      - echo " Our vsphere environment is not so stable"
      - echo " The destroy phase fails randomly because of disconnection events between vsphere nodes and the API"
      - echo " Ignore errors on this step"
      - bats -t ./automated-tests/e2e-tests/vsphere/tests-destroy.sh

  - name: build-release
    image: ghcr.io/goreleaser/goreleaser:v1.9.2
    pull: always
    depends_on:
      - lint
      - test
      - build
      - integration-gcp-gke
      - integration-aws-eks
      - integration-vsphere
      - integration-template-engine
      - integration-validation-cmd
      - e2e-aws
      - e2e-gcp
      - e2e-vsphere
    environment:
      CGO_ENABLED: 0
      GITHUB_TOKEN:
        from_secret: GITHUB_TOKEN
    commands:
      - git reset --hard
      - git fetch --tags
      - make release
    when:
      ref:
        include:
          - refs/tags/v**

trigger:
  event:
    exclude:
      - pull_request
      - promote
