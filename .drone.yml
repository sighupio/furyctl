kind: pipeline
name: license

steps:
  - name: check
    image: golang
    pull: always
    commands:
      - go get -u github.com/google/addlicense
      - addlicense -c "SIGHUP s.r.l" -v -l bsd --check .

---
kind: pipeline
name: Build Test and Release

depends_on:
  - license

steps:
  - name: lint
    image: golang
    pull: always
    depends_on:
      - clone
    commands:
      - test -z $(gofmt -l .)
    when:
      event:
        - push
        - tag

  - name: test
    image: golang
    pull: always
    depends_on:
      - clone
    commands:
      - go test -v ./...
    when:
      event:
        - push
        - tag

  - name: build
    image: ghcr.io/goreleaser/goreleaser:v0.149.0
    pull: always
    depends_on:
      - lint
      - test
    environment:
      GITHUB_TOKEN:
        from_secret: GITHUB_TOKEN
    commands:
      - go get -u github.com/gobuffalo/packr/v2/packr2
      - git reset --hard
      - git fetch --tags
      - GO111MODULE=on goreleaser check
      - GO111MODULE=on goreleaser --debug build --skip-validate --rm-dist
    when:
      event:
        - push

  - name: integration
    image: quay.io/sighup/e2e-furyctl:v1.2.1_v0.2.2_v1.20.1_20.04
    depends_on:
      - build
    environment:
      FURYCTL_TOKEN:
        from_secret: FURYCTL_TOKEN
    commands:
      - bats -t ./automated-tests/integration/gcp-gke/tests.sh
    when:
      event:
        - push
        - tags

  - name: build-release
    image: ghcr.io/goreleaser/goreleaser:v0.149.0
    pull: always
    depends_on:
      - lint
      - test
      - integration
    environment:
      GITHUB_TOKEN:
        from_secret: GITHUB_TOKEN
    commands:
      - go get -u github.com/gobuffalo/packr/v2/packr2
      - git reset --hard
      - git fetch --tags
      - GO111MODULE=on goreleaser check
      - GO111MODULE=on goreleaser --debug release
    when:
      event:
        - tag
