kind: pipeline
type: docker
name: main

steps:
  - name: prepare
    image: quay.io/sighup/golang:1.19.1
    depends_on:
      - clone
    pull: always
    commands:
      - mkdir -p .go/cache .go/modcache .go/tmp
      - go mod download

  - name: license
    image: quay.io/sighup/golang:1.19.1
    depends_on:
      - clone
    pull: always
    commands:
      - make license-check
    environment:
      CGO_ENABLED: 0
      GOCACHE: /drone/src/.go/cache
      GOMODCACHE: /drone/src/.go/modcache
      GOTMPDIR: /drone/src/.go/tmp

  - name: lint
    image: quay.io/sighup/golang:1.19.1
    depends_on:
      - prepare
    pull: always
    commands:
      - make lint
    environment:
      CGO_ENABLED: 0
      GOCACHE: /drone/src/.go/cache
      GOMODCACHE: /drone/src/.go/modcache
      GOTMPDIR: /drone/src/.go/tmp

  - name: test-unit
    image: quay.io/sighup/golang:1.19.1
    depends_on:
      - prepare
    pull: always
    commands:
      - make test-unit
    environment:
      CGO_ENABLED: 0
      GOCACHE: /drone/src/.go/cache
      GOMODCACHE: /drone/src/.go/modcache
      GOTMPDIR: /drone/src/.go/tmp

  - name: test-integration
    image: quay.io/sighup/golang:1.19.1
    depends_on:
      - prepare
    commands:
      - echo $${NETRC_FILE} > /root/.netrc
      - make test-integration
    environment:
      CGO_ENABLED: 0
      GOCACHE: /drone/src/.go/cache
      GOMODCACHE: /drone/src/.go/modcache
      GOTMPDIR: /drone/src/.go/tmp
      NETRC_FILE:
        from_secret: NETRC_FILE

  - name: test-e2e
    image: quay.io/sighup/golang:1.19.1
    depends_on:
      - prepare
    commands:
      - apk add openssh-client
      - mkdir /root/.ssh
      - echo "$${GITHUB_SSH}" | tr -d '\r' | sed -e '$a\' > /root/.ssh/id_rsa
      - echo $${NETRC_FILE} > /root/.netrc
      - chmod 600 /root/.ssh/id_rsa
      - touch /root/.ssh/known_hosts
      - chmod 600 /root/.ssh/known_hosts
      - ssh-keyscan -H github.com > /etc/ssh/ssh_known_hosts 2> /dev/null
      - make test-e2e
    environment:
      CGO_ENABLED: 0
      GOCACHE: /drone/src/.go/cache
      GOMODCACHE: /drone/src/.go/modcache
      GOTMPDIR: /drone/src/.go/tmp
      AWS_ACCESS_KEY_ID:
        from_secret: AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY:
        from_secret: AWS_SECRET_ACCESS_KEY
      AWS_DEFAULT_REGION:
        from_secret: AWS_REGION
      FURYCTL_MIXPANEL_TOKEN:
        from_secret: FURYCTL_MIXPANEL_TOKEN
      NETRC_FILE:
        from_secret: NETRC_FILE
      GITHUB_SSH:
        from_secret: GITHUB_SSH

  - name: build
    image: ghcr.io/goreleaser/goreleaser:v1.11.4
    depends_on:
      - prepare
    pull: always
    commands:
      - git reset --hard
      - git fetch --tags
      - make build
    when:
      ref:
        exclude:
          - refs/tags/v**
    environment:
      CGO_ENABLED: 0
      GOCACHE: /drone/src/.go/cache
      GOMODCACHE: /drone/src/.go/modcache
      GOTMPDIR: /drone/src/.go/tmp
      FURYCTL_MIXPANEL_TOKEN:
        from_secret: FURYCTL_MIXPANEL_TOKEN
      GITHUB_TOKEN:
        from_secret: GITHUB_TOKEN

  - name: build-release
    image: ghcr.io/goreleaser/goreleaser:v1.11.4
    pull: always
    depends_on:
      - lint
      - test-unit
      - test-integration
    commands:
      - git reset --hard
      - git fetch --tags
      - make release
    when:
      ref:
        include:
          - refs/tags/v**
    environment:
      CGO_ENABLED: 0
      GOCACHE: /drone/src/.go/cache
      GOMODCACHE: /drone/src/.go/modcache
      GOTMPDIR: /drone/src/.go/tmp
      FURYCTL_MIXPANEL_TOKEN:
        from_secret: FURYCTL_MIXPANEL_TOKEN
      GITHUB_TOKEN:
        from_secret: GITHUB_TOKEN

trigger:
  event:
    exclude:
      - pull_request
      - promote
