---
project_name: furyctl
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.gitCommit={{.Commit}} -X main.buildTime={{.Date}} -X main.goVersion={{.Env.GO_VERSION}} -X main.osArch={{.Arch}}
archives:
  - name_template: "{{ tolower .ProjectName }}-{{ tolower .Os }}-{{ tolower .Arch }}"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-ng"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  github:
    owner: sighupio
    name: furyctl
  name_template: '{{ .Tag }}'
  prerelease: auto
brews:
  - name: furyctl
    tap:
      owner: sighupio
      name: homebrew-furyctl
    skip_upload: auto
    folder: Formula
    homepage: 'https://gihub.com/sighupio/furyctl'
    description: 'furyctl binary'
    conflicts:
      - furyctl
    test: |
      system "#{bin}/furyctl"
    install: |
      bin.install 'furyctl'
