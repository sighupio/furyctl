kind: Bootstrap
metadata:
  name: e2e-${CI_BUILD_NUMBER}
spec:
  networkCIDR: 10.0.0.0/16
  publicSubnetsCIDRs:  
    - 10.0.20.0/24
    - 10.0.30.0/24
    - 10.0.40.0/24
  privateSubnetsCIDRs: 
    - 10.0.182.0/24
    - 10.0.172.0/24
    - 10.0.162.0/24
  vpn:
    subnetCIDR: 192.168.200.0/24
    sshUsers:
      - jnardiello
provisioner: aws
executor:
  version: 0.12.29
  state:
    backend: s3
    config:
      bucket: ${TERRAFORM_TF_STATES_BUCKET_NAME}
      key: ${CI_REPO}/${DRONE_BRANCH}/${CI_BUILD_NUMBER}/bootstrap/aws.state
      region: ${AWS_DEFAULT_REGION}
