kind: Cluster
metadata:
  name: e2e-${CI_BUILD_NUMBER}
spec:
  version: 1.21.10-gke.400
  network: e2e-${CI_BUILD_NUMBER}
  subnetworks:
    - e2e-${CI_BUILD_NUMBER}-cluster-subnet
    - e2e-${CI_BUILD_NUMBER}-cluster-pod-subnet
    - e2e-${CI_BUILD_NUMBER}-cluster-service-subnet
  dmzCIDRRange:
    - 10.0.0.0/8
    - 192.168.0.0/16
  sshPublicKey: ssh-rsa 
  nodePools:
    - name: my-node-pool
      minSize: 1
      maxSize: 1
      volumeSize: 50
      instanceType: n1-standard-1
      additionalFirewallRules:
      - name: dns
        direction: ingress
        cidrBlock: 0.0.0.0/0
        protocol: UDP
        ports: 53-53
        tags:
          allow: dns
    - name: my-preemptible-pool
      minSize: 1
      maxSize: 1
      volumeSize: 50
      instanceType: n1-standard-1
      spotInstance: true
provisioner: gke
executor:
  state:
    backend: s3
    config:
      bucket: ${TERRAFORM_TF_STATES_BUCKET_NAME}
      key: ${CI_REPO}/${DRONE_BRANCH}/${CI_BUILD_NUMBER}/cluster/gke.state
      region: ${AWS_DEFAULT_REGION}
