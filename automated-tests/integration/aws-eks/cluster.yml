kind: Cluster
metadata:
  name: furyctl
provisioner: eks
spec:
  version: "1.20"
  network: vpc-tobedefined
  subnetworks:
  - subnet-tobedefined-1
  dmzCIDRRange: 10.0.0.0/16
  sshPublicKey: ssh-rsa 
  nodePoolsLaunchKind: "launch_templates"
  nodePools:
  - name: my-node-pool
    minSize: 1
    maxSize: 1
    volumeSize: 50
    instanceType: t3.micro
  - name: my-spot-node-pool
    minSize: 1
    maxSize: 1
    spotInstance: true
    volumeSize: 50
    instanceType: t3.micro

