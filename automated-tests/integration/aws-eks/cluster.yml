kind: Cluster
metadata:
  name: furyctl
provisioner: eks
executor:
  version: 0.12.29
spec:
  version: "1.18"
  network: vpc-tobedefined
  subnetworks:
  - subnet-tobedefined-1
  dmzCIDRRange: 10.0.0.0/16
  sshPublicKey: ssh-rsa 
  nodePools:
  - name: my-node-pool
    minSize: 1
    maxSize: 1
    volumeSize: 50
    instanceType: t3.micro
