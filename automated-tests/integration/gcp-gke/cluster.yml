kind: Cluster
metadata:
  name: furyctl
provisioner: gke
spec:
  version: 1.20.9-gke.701
  network: furyctl
  subnetworks:
  - furyctl-cluster-subnet
  - furyctl-cluster-pod-subnet
  - furyctl-cluster-service-subnet
  dmzCIDRRange: 10.0.0.0/8
  sshPublicKey: ssh-rsa 
  nodePools:
  - name: my-node-pool
    minSize: 1
    maxSize: 1
    volumeSize: 50
    instanceType: n1-standard-1
  - name: my-spot-node-pool
    minSize: 1
    maxSize: 1
    volumeSize: 50
    preemptible: true
    instanceType: n1-standard-1
