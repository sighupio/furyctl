storage:
  provider: s3
  bucketName: ${bucketName}
  aws_access_key: ${aws_access_key}
  aws_secret_key: ${aws_secret_key}
  region: ${region}
clusterComponent:
  openvpn:
    certDir: /etc/openvpn/pki
    servers:
%{ for server in servers ~}
      - ${server}
%{ endfor ~}
  sshkeys:
    user: ${user}
    tempDir: /var/lib/SIGHUP/tmp
    localDirConfigs: "."
    adapter:
      name: github
