kind: Cluster
metadata:
  name: demo
executor:
  version: 0.12.29
  state:
    backend: s3
    config:
      bucket: "terraform-e2e-fury-testing-angel"
      key: "cli/demo/cluster"
      region: "eu-central-1"
provisioner: eks
spec:
  version: "1.18"
  network: "vpc-1"
  subnetworks: 
    - "subnet-1"
    - "subnet-2"
    - "subnet-3"
  dmzCIDRRange: "0.0.0.0/0"
  sshPublicKey: "123"
  nodePools:
    - name: "one"
      version: "1.18"
      minSize: 0
      maxSize: 10
      instanceType: "m"
      maxPods: 100
      volumeSize: 50
      target_group_arns: 
        - "targetgroup-id1"
      labels:
        hello: World
      taints:
        - "hello"
      tags:
        hello: World
