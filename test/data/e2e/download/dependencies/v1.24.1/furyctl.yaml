apiVersion: kfd.sighup.io/v1alpha2
kind: EKSCluster
metadata:
  name: awesome-cluster-staging
spec:
  distributionVersion: v1.24.1
  toolsConfiguration:
    terraform:
      state:
        s3:
          bucketName: awesome-bucket-created-outside-furyctl
          keyPrefix: furyctl/
          region: eu-west-1
  tags:
    env: "staging"
    k8s: "awesome"
  infrastructure:
    vpc:
      network:
        cidr: 10.1.0.0/16
        subnetsCidrs:
          private:
            - 10.1.0.0/20
            - 10.1.16.0/20
            - 10.1.32.0/20
          public:
            - 10.1.48.0/24
            - 10.1.49.0/24
            - 10.1.50.0/24
      vpn:
        instances: 2
        port: 1194
        instanceType: t3.micro
        diskSize: 50
        operatorName: sighup
        dhParamsBits: 2048
        vpnClientsSubnetCidr: 172.16.0.0/16
        ssh:
          publicKeys:
            - "ssh-ed25519 XYX"
            - "{file://relative/path/to/ssh.pub}"
          githubUsersName:
            - lnovara
          allowedFromCidrs:
            - 0.0.0.0/0
  kubernetes:
    vpcId: vpc-0f92da9b4a2089963
    subnetIds:
      - subnet-0ab84702287e38ccb
      - subnet-0ae4e9199d9192226
      - subnet-01787e8da51e4f070
    nodeAllowedSshPublicKey: "ssh-ed25519 XYZ"
    nodePools:
      - name: worker
        ami:
          id: null
          owner: null
        size:
          min: 1
          max: 3
        instance:
          type: t3.micro
          spot: false
          volumeSize: 50
        attachedTargetGroups:
          - arn:aws:elasticloadbalancing:eu-west-1:026908869948:targetgroup/adv-staging-external-nginx/6294703cfe87d756
          - arn:aws:elasticloadbalancing:eu-west-1:026908869948:targetgroup/adv-staging-internal-nginx/81625fbe0462e332
        labels:
          nodepool: worker
          node.kubernetes.io/role: worker
        taints:
          - node.kubernetes.io/role=worker:NoSchedule
        tags:
          k8s.io/cluster-autoscaler/node-template/label/nodepool: "worker"
          k8s.io/cluster-autoscaler/node-template/label/node.kubernetes.io/role: "worker"
        additionalFirewallRules:
          - name: traffic_80_from_172_31_0_0_16
            type: ingress
            cidrBlocks:
              - 172.31.0.0/16
            protocol: TCP
            ports:
              from: 80
              to: 80
    awsAuth:
      additionalAccounts:
        - "777777777777"
        - "88888888888"
      users:
        - username: "samuele"
          groups:
            - system:masters
          userarn: "arn:aws:iam::363601582189:user/samuele"
      roles:
        - username: "sighup-support"
          groups:
            - sighup-support:masters
          rolearn: "arn:aws:iam::363601582189:role/k8s-sighup-support-role"
  distribution:
    common:
      nodeSelector:
        node.kubernetes.io/role: infra
      tolerations:
        - effect: NoSchedule
          key: node.kubernetes.io/role
          value: infra
    modules:
      ingress:
        overrides:
          nodeSelector: {}
          tolerations: []
          ingresses:
            forecastle:
              disableAuth: false
              host: ""
              ingressClass: ""
        baseDomain: internal.fury-demo.sighup.io
        nginx:
          type: single
          tls:
            provider: certManager
            secret:
              cert: "{file://relative/path/to/ssl.crt}"
              key: "{file://relative/path/to/ssl.key}"
              ca: "{file://relative/path/to/ssl.ca}"
        certManager:
          clusterIssuer:
            name: letsencrypt-fury
            type: http01
        dns:
          public:
            name: "fury-demo.sighup.io"
            create: false
          private:
            name: "internal.fury-demo.sighup.io"
            vpcId: "vpc123123123123"
      logging:
        overrides:
          nodeSelector: {}
          tolerations: []
          ingresses:
            opensearch-dashboards:
              disableAuth: false
              host: ""
              ingressClass: ""
            cerebro:
              disableAuth: false
              host: ""
              ingressClass: ""
        opensearch:
          type: single
          resources:
            requests:
              cpu: ""
              memory: ""
            limits:
              cpu: ""
              memory: ""
          storageSize: "150Gi"
      monitoring:
        overrides:
          nodeSelector: {}
          tolerations: []
          ingresses:
            prometheus:
              disableAuth: false
              host: ""
              ingressClass: ""
            alertmanager:
              disableAuth: false
              host: ""
              ingressClass: ""
            grafana:
              disableAuth: false
              host: ""
              ingressClass: ""
            goldpinger:
              disableAuth: false
              host: ""
              ingressClass: ""
        prometheus:
          resources:
            requests:
              cpu: ""
              memory: ""
            limits:
              cpu: ""
              memory: ""
      policy:
        overrides:
          nodeSelector: {}
          tolerations: []
          ingresses:
            gpm:
              disableAuth: false
              host: ""
              ingressClass: ""
        gatekeeper:
          additionalExcludedNamespaces: []
      dr:
        overrides:
          nodeSelector: {}
          tolerations: []
      auth:
        overrides:
          nodeSelector: {}
          ingresses:
            pomerium:
              host: ""
              ingressClass: ""
            dex:
              host: ""
              ingressClass: ""
          tolerations: []
        provider:
          type: none
          basicAuth:
            username: admin
            password: "{env://KFD_BASIC_AUTH_PASSWORD}"
        pomerium:
          secrets:
            COOKIE_SECRET: "{env://KFD_AUTH_POMERIUM_COOKIE_SECRET}"
            IDP_CLIENT_SECRET: "{env://KFD_AUTH_POMERIUM_IDP_CLIENT_SECRET}"
            SHARED_SECRET: "{env://KFD_AUTH_POMERIUM_SHARED_SECRET}"
        dex:
          connectors:
            - type: github
              id: github
              name: GitHub
              config:
                clientID: "{env://KFD_AUTH_DEX_CONNECTORS_GITHUB_CLIENT_ID}"
                clientSecret: "{env://KFD_AUTH_DEX_CONNECTORS_GITHUB_CLIENT_SECRET}"
                redirectURI: https://login.fury-demo.sighup.io/callback
                loadAllGroups: false
                teamNameField: slug
                useLoginAsID: false
