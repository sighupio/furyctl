kind: Cluster
metadata:
  name: e2e-${CI_BUILD_NUMBER}
spec:
  version: "1.20"
  network: ${NETWORK_ID}
  subnetworks: ${PRIVATE_SUBNETS}
  dmzCIDRRange: ${NETWORK_CIDR}
  sshPublicKey: ssh-rsa 
  nodePoolsLaunchKind: "launch_templates"
  nodePools:
    - name: my-node-pool
      minSize: 1
      maxSize: 1
      volumeSize: 50
      instanceType: t3.micro
      additionalFirewallRules:
      - name: dns
        direction: ingress
        cidrBlock: 0.0.0.0/0
        protocol: UDP
        ports: 53-53
        tags:
          allow: dns
    - name: my-spot-pool
      minSize: 1
      maxSize: 1
      volumeSize: 50
      instanceType: t3.micro
      spotInstance: true
provisioner: eks
executor:
  state:
    backend: s3
    config:
      bucket: ${TERRAFORM_TF_STATES_BUCKET_NAME}
      key: ${CI_REPO}/${DRONE_BRANCH}/${CI_BUILD_NUMBER}/cluster/eks.state
      region: ${AWS_DEFAULT_REGION}
