# Test configuration with invalid environment variable (for error testing)
apiVersion: kfd.sighup.io/v1alpha2
kind: EKSCluster
metadata:
  name: test-cluster
spec:
  distributionVersion: v1.32.0
  region: us-west-2
  tags:
    env: test
  infrastructure:
    vpc:
      network:
        cidr: 10.0.0.0/16
        subnetsCidrs:
          private:
            - 10.0.1.0/24
          public:
            - 10.0.101.0/24
    vpn:
      instances: 0
  kubernetes:
    nodeAllowedSshPublicKey: ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIA1xMG9TEH97YhkmoehlMaAMwqi9NOIx2ItXKNv2KVnI
    apiServer:
      privateAccess: true
      publicAccess: true
    nodePools:
      - name: worker
        type: eks-managed
        size:
          min: 1
          max: 3
        instance:
          type: t3.medium

# Global flags with non-existent environment variable (should cause error)
flags:
  global:
    debug: true
    log: "{env://NONEXISTENT_VAR}/furyctl.log"